<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    
    <title>Document</title>
</head>

<body>   
    <header>
        <p class="ignore">We have ourselves a doozie of calculations to do!</p>
        <span><a href="./test/index.html">Check out the tests</a></span>
    </header>
    <main>
        <section id="add-calc" class="add-section"> 
            <input id="add-input-1" type="number" value="">
            <p> + </p>
            <input id="add-input-2" type="number" value=""><br/>
            <button id="add-button"> Add inputs</button>
            <div id="add-display"></div>
        </section>

        <section class="sub-section"> 
            <input id="sub-input-1" type="number" value="">
            <p> - </p>
            <input id="sub-input-2" type="number" value=""><br/>
            <button id="sub-button"> Subtract inputs</button>
            <div id="sub-display"></div>
        </section>
        
        <br/>
        <section class="mult-section"> 
            <input id="mult-input-1" type="number" value="">
            <p> * </p>
            <input id="mult-input-2" type="number" value=""><br/>
            <button id="mult-button"> Multiply inputs</button>
            <div id="mult-display"></div>
        </section>
        
        <section class="divide-section"> 
            <input id="divide-input-1" type="number" value="">
            <p> / </p>
            <input id="divide-input-2" type="number" value=""><br/>
            <button id="divide-button"> Divide inputs</button>
            <div id="divide-display"></div>
        </section>

        <p class="grad">Really cool awesome Xperimental calculator <img src="south-24px.svg" alt=""></p>

        <section class="grad" id="singleCalc">
            <p>Enter your two numbers first and then select your operation </p>
            <input id="numbah" type="number" placeholder="choose a number">
            <input id="numbah2" type="number" placeholder="choose another number"><br/>
            
            <div class="drop-down">
                <div>
                    <div class="drop-head">
                        <p class="invert">
                            Choose your cool operation<img src="south-24px.svg" alt="">
                        </p>
                        <ul class="drop-list">
                            <li> <button id="adder">+</button></li>
                            <li><button id="subber">-</button></li>
                            <li><button id="multer">*</button></li>
                            <li><button id="divey">/</button></li>
                            <li><button id="remain">%</button></li>
                        </ul>
                      </div>
                    <ul>
                        
                    </ul>
                </div>
                
            </div>
            <div id="x-display"></div>
        </section>      
    </main>

    <footer>
        hey thats all folks
    </footer>
    

    <script type="module" src="script.js"></script>
</body>

</html>
